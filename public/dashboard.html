<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>StopCar ‚Ä¢ Dashboard</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: white;
      padding: 30px;
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
    }

    /* ===== FORM ===== */
    .form {
      background: #1e293b;
      padding: 20px;
      border-radius: 12px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
    }

    input {
      padding: 10px;
      border-radius: 8px;
      border: none;
      width: 180px;
    }

    #buscar {
      width: 100%;
      max-width: 400px;
      margin: 15px auto 25px auto;
      display: block;
    }

    button {
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .btn-add { background: #22c55e; color: white; }
    .btn-edit { background: #facc15; }
    .btn-del { background: #ef4444; color: white; }
    .btn-whats { background: #25d366; color: white; }

    /* ===== CARDS ===== */
    #lista {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 15px;
    }

    .card {
      background: #1e293b;
      padding: 18px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.4);
    }

    .card h3 {
      margin-bottom: 8px;
      color: #60a5fa;
    }

    .actions {
      margin-top: 10px;
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
    }
  </style>
</head>
<body>

  <h1>üöó Dashboard StopCar</h1>

  <!-- ===== FORM ===== -->
  <div class="form">
    <input id="nome" placeholder="Nome do cliente" />
    <input id="telefone" placeholder="Telefone WhatsApp" />
    <input id="modelo" placeholder="Modelo do carro" />
    <button id="btnCadastrar" class="btn-add">Cadastrar</button>
  </div>

  <!-- ===== BUSCA ===== -->
  <input id="buscar" placeholder="Buscar por modelo..." />

  <!-- ===== LISTA ===== -->
  <div id="lista"></div>


  <!-- ===== SCRIPT ===== -->
  <script src="dashboard.js"></script>

    }
  </script>

</body>
</html>
