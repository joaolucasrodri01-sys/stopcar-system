<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>StopCar â€¢ Login</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;

      background: linear-gradient(135deg, #0f172a, #1e293b);
      padding: 20px;
    }

    /* ===== CARD ===== */
    .login-card {
      width: 100%;
      max-width: 360px;

      padding: 35px 28px;

      border-radius: 18px;
      background: rgba(255,255,255,0.06);
      backdrop-filter: blur(18px);

      box-shadow: 0 20px 60px rgba(0,0,0,0.6);

      text-align: center;
      color: white;

      animation: fade .4s ease;
    }

    @keyframes fade {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      font-size: 48px;
      margin-bottom: 8px;
    }

    h2 {
      margin-bottom: 25px;
      font-size: 22px;
    }

    /* ===== INPUTS ===== */
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 16px;
    }

    input {
      padding: 13px;
      border-radius: 10px;
      border: none;

      background: #1e293b;
      color: white;
      font-size: 14px;
    }

    input:focus {
      outline: 2px solid #3b82f6;
    }

    /* ===== BUTTON ===== */
    button {
      width: 100%;
      padding: 13px;

      border-radius: 10px;
      border: none;

      background: #3b82f6;
      color: white;
      font-weight: bold;
      font-size: 15px;

      cursor: pointer;
      transition: .2s;
    }

    button:hover {
      transform: translateY(-2px);
      background: #2563eb;
    }

    button:disabled {
      opacity: .6;
      cursor: not-allowed;
    }

    /* ===== ERRO ===== */
    .erro {
      margin-top: 12px;
      font-size: 14px;
      color: #ef4444;
      display: none;
    }

    .footer {
      margin-top: 18px;
      font-size: 12px;
      opacity: .6;
    }

    /* ===== MOBILE EXTRA ===== */
    @media (max-width: 420px) {
      .login-card {
        padding: 28px 20px;
      }
    }
  </style>
</head>

<body>

  <div class="login-card">

    <div class="logo">ðŸš—</div>
    <h2>StopCar System</h2>

    <div class="input-group">
      <input id="username" placeholder="UsuÃ¡rio" />
      <input id="password" type="password" placeholder="Senha" />
    </div>

    <button id="btnLogin">Entrar</button>

    <div id="erro" class="erro">UsuÃ¡rio ou senha invÃ¡lidos</div>

    <div class="footer">Â© StopCar 2026</div>
  </div>

  <!-- ===== JS ===== -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {

      const usernameInput = document.getElementById("username");
      const passwordInput = document.getElementById("password");
      const btn = document.getElementById("btnLogin");
      const erro = document.getElementById("erro");

      btn.addEventListener("click", login);

      document.addEventListener("keydown", (e) => {
        if (e.key === "Enter") login();
      });

      async function login() {
        const username = usernameInput.value.trim();
        const password = passwordInput.value.trim();

        if (!username || !password) {
          erro.style.display = "block";
          erro.textContent = "Preencha usuÃ¡rio e senha";
          return;
        }

        erro.style.display = "none";

        btn.innerText = "Entrando...";
        btn.disabled = true;

        try {
          const res = await fetch("/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, password })
          });

          const data = await res.json();

          if (!data.success) {
            erro.style.display = "block";
            erro.textContent = "UsuÃ¡rio ou senha invÃ¡lidos";
            btn.innerText = "Entrar";
            btn.disabled = false;
            return;
          }

          localStorage.setItem("user", JSON.stringify(data.user));

          window.location.href = "dashboard.html";

        } catch (e) {
          erro.style.display = "block";
          erro.textContent = "Erro no servidor";
          btn.innerText = "Entrar";
          btn.disabled = false;
        }
      }

    });
  </script>

</body>
</html>
